<body>
	<div class="page-wrapper">
		<!--Header-->
		<header id="header" class="header">
			<div class="header-top">
				<div class="container">
					<div class="header-top__wrap">
						<nav class="header__menu">
							<ul class="nav">
								<li class="nav__item">
									<a href="index.html" class="nav__link">
										<span>Услуги</span>
									</a>
								</li>
								<li class="nav__item">
									<a href="index.html" class="nav__link">
										<span>Новости</span>
									</a>
								</li>
								<li class="nav__item">
									<a href="index.html" class="nav__link">
										<span>О компании</span>
									</a>
								</li>
								<li class="nav__item">
									<a href="index.html" class="nav__link">
										<span>Проекты</span>
									</a>
								</li>
								<li class="nav__item">
									<a href="index.html" class="nav__link">
										<span>Контакты</span>
									</a>
								</li>
							</ul>

						</nav>
						<div class="header-contacts">
							<a href="tel:+78435582230" class="header-tel">+7 (843) 558-22-30</a>
							<button type="button" class="header-feedback">Обратный звонок</button>
						</div>
					</div>
				</div>
			</div>
			<div class="header-bottom">
				<div class="container">
					<div class="header-bottom__wrap">
						<a href="index.html" class="header-logo">
							<img src="images/icon/logo.svg" alt="Акметрон" width="162" height="48">
						</a>
						<button class="b-btn b-btn--secondary">
							<span class="b-btn__icon">
								<img src="images/icon/setting.svg" alt="" width="20" height="20">
							</span>
							<span>Конструктор</span>
						</button>
						<div class="header-catalog">
							<button class="b-btn b-btn--primary">
								<span class="b-btn__icon">
									<img src="images/icon/application.svg" alt="" width="20" height="20">
								</span>
								<span>Каталог</span>
							</button>
							<div class="header-search">
								<form action="#" class="header-search__form">
									<input type="text" placeholder="Что вы ищите?">
									<button type="button" class="b-btn b-btn--primary js-show-popup" data-trigger="feedback-popup">
										<span class="b-btn__icon">
											<img src="images/icon/zoom.svg" alt="" width="16" height="16">
										</span>
									</button>
								</form>
							</div>
						</div>
						<div class="header-cart">
							<button class="cart-btn">
								<span class="cart-btn__icon">
									<img src="images/icon/shopping.svg" alt="" width="24" height="24">
								</span>
								<span class="cart-btn__text">
									Корзина
								</span>
								<span class="cart-btn__counter">
									1
								</span>
							</button>
							<div class="cart">
								<div class="cart__wrapper">
									<div class="basket-item basket-item--small">
										<div class="basket-item__img">
											<img src="images/basket/product.png" alt="">
										</div>
										<div class="basket-item__wrap">
											<div class="basket-item__name">
												Рабочее место серии «BASE SET»
											</div>
										</div>
										<div class="basket-item__price">
											<div class="price-current">
												32 500 ₽
											</div>
											<div class="price-old">
												48 000 ₽
											</div>
										</div>
										<button class="basket-item__delete">
											<img src="images/icon/delete.svg" alt="">
											<span>Удалить</span>
										</button>
									</div>
								</div>
								<a href="#" class="b-btn b-btn--primary">Перейти в корзину</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="main">

			<div class="error">
				<div class="container">
					<div class="error__wrapper">
						<div class="error__img">
							<picture>
								<source srcset="images/icon/404.webp 1x, images/icon/404@2x.webp 1.3x" type="image/webp">
								<source srcset="images/icon/404.png 1x, images/icon/404@2x.png 1.3x" type="image/png">
								<img src="images/icon/404.png" width="430" height="234" alt="">
							</picture>
						</div>
						<div class="error__wrap">
							<h2 class="error__title">
								Страница не найдена
							</h2>
							<div class="error__text">
								<p>
									Данной страницы не существует или ссылка указана не верно
								</p>
							</div>
						</div>
						<a href="index.html" class="b-btn b-btn--primary">Вернуться на главную</a>
					</div>
				</div>
			</div>


		</div>
	</div>
	<script src="js/app.min.js"></script>

</body>
